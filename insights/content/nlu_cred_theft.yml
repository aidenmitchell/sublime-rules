name: "Body contains credential theft wording"
type: "query"
source: |
  type.inbound
  and any(ml.nlu_classifier(coalesce(
      body.html.display_text, body.plain.raw)).intents,
      .name != "cred_theft" and .confidence in ("medium", "high")
  )
severity: "medium"
tags:
  - "Natural Language Understanding"
  - "Suspicious body"

name: "Sender name contains Active Directory distinguished name"
description: |
    Sender's display name contains an Active Directory distinguished name
    or a similar string. This has been observed as a malicious indicator in the wild.
type: "rule"
severity: "medium"
source: |
  type.inbound
  and regex.icontains(sender.display_name, '(EX|LABS|OU|CN|O|EXCHANGE)(=|/)')
tags:
  - "Suspicious sender"
attack_types:
  - "Credential Phishing"
detection_methods:
  - "Sender analysis"

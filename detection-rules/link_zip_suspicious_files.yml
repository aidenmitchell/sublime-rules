name: "Link to auto-downloaded zip containing suspicious file types"
description: |
  A link downloads a .zip archive, which contains suspicious file types such as .iso and .html files. This is a known Qakbot technique.
references:
  - "https://delivr.to/payloads?id=e9027d13-bfb8-4933-bb9b-0335f6db9e38"
type: "rule"
severity: "high"
source: |
  type.inbound 
  and any(body.links, 
      any(beta.linkanalysis(.).files_downloaded, .file_extension == "zip"
              and any(file.explode(.),
                  any(.scan.zip.attempted_files, strings.ilike(., "*iso", "*html"))
          )
      )
  )
tags: 
  - "Qakbot"
  - "Suspicious link"
name: "Body: iOS/iPadOS default signature without matching mailer"
description: "Message body contains the default iOS/iPadOS email signature, but headers indicate that the message did not originate from an iOS/iPadOS device."
type: "rule"
severity: "medium"
source: |
  type.inbound
  and regex.contains(body.current_thread.text, "Sent from my (iPad|iPhone)")
  and (
    not regex.contains(headers.mailer, '(iPad|iPhone) Mail \([0-9]{2}')
    or headers.mailer is null
  )
tactics_and_techniques:
  - "Evasion"
  - "Impersonation: Brand"
  - "Social engineering"
detection_methods:
  - "Content analysis"
  - "Header analysis"
